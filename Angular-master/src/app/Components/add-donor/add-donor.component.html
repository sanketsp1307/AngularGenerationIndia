<div class="container mt-5">
  <h1 class="text-center mb-4">Add Donor</h1>
  <form [formGroup]="donorForm" (ngSubmit)="handleSubmit()" class="form mx-auto" style="width: 70%;" >

    <!-- Email -->
    <div class="mb-3">
      <label for="donorEmail" class="form-label">Enter the Email ID:</label>
      <input type="email" formControlName="donorEmailId" class="form-control" placeholder="Enter the email ID"  >
    </div>

    <!-- Name -->
    <div class="mb-3">
      <label for="donorName" class="form-label">Name:</label>
      <input type="text" formControlName="donorName" class="form-control" placeholder="Enter the Name" >
    </div>

    <!-- Mobile Number -->
    <div class="mb-3">
      <label for="donorMobile" class="form-label">Mobile No:</label>
      <input type="tel" formControlName="donorMobileNo" class="form-control" placeholder="Enter the mobile number" >
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender:</label>
      
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="donorGender" id="male" formControlName="donorGender" value="Male" >
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="donorGender" id="female"  value="Female" formControlName="donorGender" >
          <label class="form-check-label" for="female">Female</label>
        </div>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="donorAddress" class="form-label">Address:</label>
      <input type="text"  id="donorAddress" formControlName="donorAddress" class="form-control" placeholder="Enter the Address" >
    </div>

    <div class="mb-3">
      <label for="donorDob" class="form-label">Date of Birth:</label>
      <input type="date" id="donorDob" formControlName="donorDob" class="form-control" >
    </div>

    <div class="mb-3">
      <label for="donorBloodUnit" class="form-label">Blood Unit:</label>
      <input type="number" formControlName="donorBloodUnit" class="form-control" placeholder="Enter the blood unit" >
    </div>


    <!-- Blood Type -->
    <div class="mb-3">
      <label for="bloodType" class="form-label">Blood Type:</label>
      <select  id="bloodType" class="form-select" formControlName="donorBloodGroup" >
        <option value="" disabled selected>Select blood type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary"  >Add Student</button>
    </div>
    
  </form>
</div>
