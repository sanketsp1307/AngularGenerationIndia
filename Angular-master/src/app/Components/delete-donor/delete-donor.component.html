<app-navbar></app-navbar>
<div class="container mt-5">
    <h1 class="text-center">Delete Donor</h1>
    <form [formGroup]="deleteForm">
        <!-- Donor ID Input -->
        <div class="mb-3">
            <label for="donorId" class="form-label">Donor ID</label>
            <input type="text" class="form-control" formControlName="donorId" id="donorId" placeholder="Enter Donor ID" required>
        </div>
        <!-- Submit Button -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" >
            Delete Donor
        </button>
    </form>

    <!-- Message -->
    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this donor? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteDonor()">Delete</button>
            </div>
        </div>
    </div>
</div>
