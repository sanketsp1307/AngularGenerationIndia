<app-mainnavbar></app-mainnavbar>
<div class="tile">
  <div class="tile-header">
    <h2 style="color: white; opacity: .75; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">SIGN IN</h2>
  </div>
  
  <div class="tile-body">
    <form id="form">
      <label class="form-input">
        <i class="material-icons">person</i>
        <input type="text" autofocus="true" [ngModelOptions]="{ standalone: true }" [(ngModel)]="emailId" name="emailId" required />
        <span class="label">Username</span>
        <span class="underline"></span>
      </label>
      
      <label class="form-input">
        <i class="material-icons">lock</i>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" name="password" required />
        <span class="label">Password</span>
        <div class="underline"></div>
      </label>
      
      <div class="submit-container clearfix" style="margin-top: 2rem;">          
        <div id="submit" role="button" type="button" class="btn btn-irenic float-right" tabindex="0" (click)="checkUser()">
          <span>Login</span>

        </div>

                
          <div id="submit" role="button" type="button" class="btn btn-irenic float-right" tabindex="0" routerLink="/signup">
            <span>Sign Up</span>
  
          </div>
        
        <div class="login-pending">
          <div class=spinner>
            <span class="dot1"></span>
            <span class="dot2"></span>
          </div>
          
          <div class="login-granted-content">
            <i class="material-icons">done</i>
          </div>
        </div>
      </div>
      <p class="result-message">{{ resultMessage}}</p>
    </form>
  </div>
</div>
